    <script type="text/javascript">
        
        // ---------------------------  ROUGH NOTES ------------------------------------------------
        /*
        click start will go to c# signalstartGame(), get connectionIDs of all users in group, send to function startGame()
        startgame() - i)    put up splash screen (Welcome to Pro:Direct Running comp , instructions on how to play, click button when ready)

        // ---------------------------  CLIENT OBJECTS ------------------------------------------------


        // -------------- PROGRAM Class -------------- 

        //Holds general data needed to be persisted
        function Program() {
            this.groups = {};
            this.currentUser;
        }

        // **** ANY METHODS HERE ****
        Program.prototype.initialSetPage = function (pageToVisit) {
            //
            //this.transitionToPage(pageToVisit);
        }



        // -------------- USER Class -------------- 

        //User Information for this user
            //LATERZ - could be persisted with cookies 
        function User() {
            this.id;
            this.name;
        }


        // -------------- GROUP Class -------------- 

        //contains all the info for groups, should be synced with the server data
        function Group() {
            this.id;
            this.name;
            this.adminId;
            this.members;
        }


        // ----------END--------------  CLIENT OBJECTS ---------------------END------------------------




        $(function () {

            setScreen("login");

            // Declare a proxy to reference the hub. 
            var chatHub = $.connection.chatHub;

            registerClientMethods(chatHub);

            // Start Hub
            $.connection.hub.start().done(function () {

                registerEvents(chatHub)

            });

        });



        function setScreen(screen) {  //screen handler
            console.log(screen);
            screen = "game";

            $("#divChat").hide();
            $("#divLogin").hide();
            $("#header").hide();
            $("#divSplash").hide();
            $("#divGame").hide();

            switch (screen) {
                case "login":
                    console.log("start login process");
                    $("#header").show();
                    $("#divLogin").show();
                    break;
                case "chat":
                    console.log("start chat process");
                    $("#header").show();
                    $("#divChat").show();
                    break;
                case "splash":
                    console.log("start splash process");
                    keyFlashing();
                    $("#divSplash").show();
                    break;
                case "game":
                    console.log("start game process");

                    canvasGame();

                    $("#divGame").show();
                    break;

            }

        }

        function keyFlashing() {

            keyFlash = setInterval(function () {
                console.log("red")
                $(".instructions .g").toggleClass("red");
                $(".instructions .h").toggleClass("red");

            }, 500);

            setTimeout(function () {
                $(".instructions .g").removeClass("red");
                $(".instructions .h").removeClass("red");
                clearTimeout(keyFlash);
            }, 15000);

        }

        


        function registerEvents(chatHub) {

            $("#btnStartChat").click(function () {
                var name = $("#txtNickName").val();
                if (name.length > 0) {
                    chatHub.server.connect(name);
                }
                else {
                    alert("Please enter name");
                }
            });

            $('#btnSendMsg').click(function () {
                var msg = $("#txtMessage").val();
                if (msg.length > 0) {
                    var userName = $('#hdUserName').val();
                    chatHub.server.sendMessageToAll(userName, msg);
                    $("#txtMessage").val('');
                }
            });

            $('#btnAddGroup').click(function () {
                chatHub.server.addGroup(   $("#hdId").val()  );
            });

            $("#txtNickName").keypress(function (e) {
                if (e.which == 13) {
                    $("#btnStartChat").click();
                }
            });

            $("#txtMessage").keypress(function (e) {
                if (e.which == 13) {
                    $('#btnSendMsg').click();
                }
            });

        }


        function registerClientMethods(chatHub) {

            // Calls when user successfully logged in
            chatHub.client.onConnected = function (id, userName, allUsers, messages) {

                // ----- INITIALISE -----
              
                user = new User(); //SAVE INFO IN CLIENT OBJECTS RATHER THAN #hdId HIDDEN FIELD ???
                user.id = id;
                user.name = userName;

                group = new Group();

                setScreen("chat");

                $('#hdId').val(id);
                $('#hdUserName').val(userName);
                $('#spanUser').html(userName);

                // Add All Users
                for (i = 0; i < allUsers.length; i++) {
                    AddUser(chatHub, allUsers[i].ConnectionId, allUsers[i].UserName);
                }

                // Add Existing Messages
                for (i = 0; i < messages.length; i++) {
                    AddMessage(messages[i].UserName, messages[i].Message);
                }

                
            }

            // On New User Connected
            chatHub.client.onNewUserConnected = function (id, name) {
                AddUser(chatHub, id, name);
            }


            // On User Disconnected
            chatHub.client.onUserDisconnected = function (id, userName) {
                $('#' + id).remove();
                var ctrId = 'private_' + id;
                $('#' + ctrId).remove();
                var disc = $('<div class="disconnect">"' + userName + '" logged off.</div>');
                $(disc).hide();
                $('#divusers').prepend(disc);
                $(disc).fadeIn(200).delay(2000).fadeOut(200);

            }

            chatHub.client.messageReceived = function (userName, message) {
                AddMessage(userName, message);
            }


            //will update client information related to whom is in which group
            chatHub.client.updateGroupInfo = function (groupInfoArrayIn) {

                var groupInfoArray = JSON.parse(groupInfoArrayIn);
                //console.log("groupInfoArray - conversion to json"); console.log(groupInfoArray);

                for (i in groupInfoArray){ //loop groups
                    for (j in groupInfoArray[i].users) { //loop users in group
                        var adminId = groupInfoArray[i].users[0].ConnectionId; // first person in group is admin
                        var userId = groupInfoArray[i].users[j].ConnectionId;
                        var userName = groupInfoArray[i].users[j].UserName;

                        var isGroupAdmin = false;
                        isGroupAdmin = user.id == adminId ? true : false;

                        if (isGroupAdmin) {
                            $(".loginUser .start").show();
                            $(".loginUser .members").show();
                            $("#btnAddGroup").hide();
                            var membersObj = groupInfoArray[i].users;
                            $(".loginUser .members").data("membersObject", membersObj);
                            $(".loginUser .start").data("group-id", groupInfoArray[i].id );

                            group.id = groupInfoArray[i].id;

                        }
                        else {
                            //only show if there the user is the admin of the group i.e. index = 0
                            if (j == 0) {
                                $("#" + userId).find(".join").show();
                            }
                            
                            if (user.id == userId) {
                                group.id = groupInfoArray[i].id;
                                $("#" + adminId).find(".join").hide();
                                $("#" + adminId).find(".joined").show();
                            }
                        }

                    }
                }

               
                updateAdminGroupDetails();


            }


            
            chatHub.client.sendPrivateMessage = function (windowId, fromUserName, message) {
                var ctrId = 'private_' + windowId;

                if ($('#' + ctrId).length == 0) {
                    createPrivateChatWindow(chatHub, windowId, ctrId, fromUserName);
                }

                $('#' + ctrId).find('#divMessage').append('<div class="message"><span class="userName">' + fromUserName + '</span>: ' + message + '</div>');

                // set scrollbar
                var height = $('#' + ctrId).find('#divMessage')[0].scrollHeight;
                $('#' + ctrId).find('#divMessage').scrollTop(height);
            }


            chatHub.client.showSplash = function () {

                $(".readyButton").show();
                $(".waiting").hide();

                setScreen("splash");
                
                $(".readyButton").on("click", function ()
                {
                    //looks through all players in group, if all ready then go to next screen
                    chatHub.server.playerReady(user.id, group.id );
                    $(".readyButton").hide();
                    $(".waiting").show();
                });

            }


            chatHub.client.showGameScreen = function () {
                setScreen("game");
                canvasGame();
            }


        }



        function updateAdminGroupDetails() {
            var members = $(".members").data("membersObject");
            //console.log(members);
            var membersHtml = "<ul class='memberContainer'>";
            for (i in members) {
                //console.log("name : " + members[i].ConnectionId + ",   id : " + members[i].UserName);
                membersHtml += "<li data-id='" + members[i].ConnectionId + "' >" + members[i].UserName + "</li>";
            }
            membersHtml += "</ul>";
            $(".memberGroup").html(membersHtml);
        }



        function AddUser(chatHub, id, name) {
            var userId = $('#hdId').val();
            var code = "";

            if (userId == id) {
                code = $('<div class="loginUser">' + name + " <a class='members'>&nbsp;members&nbsp;</a><a class='start'>&nbsp;start&nbsp;</a><span class='memberGroup'></span></div>");

                $(code).find(".members").on("click", function () {
                    updateAdminGroupDetails();
                });

                $(code).find(".start").on("click", function () {
                    var groupID = $(this).data("group-id");
                    chatHub.server.signalStartGame(groupID);
                });
            }
            else {
                code = $('<a id="' + id + '" class="user" >' + name + "<span class='join'>&nbsp;join&nbsp;</span><span class='joined'>&nbsp;joined&nbsp;</span><a></div>");
                console.log("userId ; " + userId);
                $(code).dblclick(function () {
                    var id = $(this).attr('id');
                    if (userId != id)
                        OpenPrivateChatWindow(chatHub, id, name);
                });
                $(code).find(".join").on("click", function () {
                    //Not Group ID but is the admin for that group, can get group using C# Group.getAdminId() 
                    var adminID = id;
                    //add the user to group addUserToGroup(user, adminID);
                    chatHub.server.addUserToGroup(user.id, adminID);
                });
                
            }

            $("#divusers").append(code);
            
        }

        function AddMessage(userName, message) {
            $('#divChatWindow').append('<div class="message"><span class="userName">' + userName + '</span>: ' + message + '</div>');
            var height = $('#divChatWindow')[0].scrollHeight;
            $('#divChatWindow').scrollTop(height);
        }

        function OpenPrivateChatWindow(chatHub, id, userName) {
            var ctrId = 'private_' + id;
            if ($('#' + ctrId).length > 0) return;
            createPrivateChatWindow(chatHub, id, ctrId, userName);
        }



        function createPrivateChatWindow(chatHub, userId, ctrId, userName) {

            var div = '<div id="' + ctrId + '" class="ui-widget-content draggable" rel="0">' +
                       '<div class="header">' +
                          '<div  style="float:right;">' +
                              '<img id="imgDelete"  style="cursor:pointer;" src="/Images/delete.png"/>' +
                           '</div>' +

                           '<span class="selText" rel="0">' + userName + '</span>' +
                       '</div>' +
                       '<div id="divMessage" class="messageArea">' +

                       '</div>' +
                       '<div class="buttonBar">' +
                          '<input id="txtPrivateMessage" class="msgText" type="text"   />' +
                          '<input id="btnSendMessage" class="submitButton button" type="button" value="Send"   />' +
                       '</div>' +
                    '</div>';

            var $div = $(div);

            // DELETE BUTTON IMAGE
            $div.find('#imgDelete').click(function () {
                $('#' + ctrId).remove();
            });

            // Send Button event
            $div.find("#btnSendMessage").click(function () {

                $textBox = $div.find("#txtPrivateMessage");
                var msg = $textBox.val();
                if (msg.length > 0) {

                    chatHub.server.sendPrivateMessage(userId, msg);
                    $textBox.val('');
                }
            });

            // Text Box event
            $div.find("#txtPrivateMessage").keypress(function (e) {
                if (e.which == 13) {
                    $div.find("#btnSendMessage").click();
                }
            });

            AddDivToContainer($div);

        }

        function AddDivToContainer($div) {
            $('#divContainer').prepend($div);

            $div.draggable({
                handle: ".header",
                stop: function () {

                }
            });

        }





        //not in global scope, watch the scope of variables
        function canvasGame() {

            console.log("Let the games begin!");

            /*
               Ingredients:
               images for each runner (just 1 to start)

               i)  3-2-1-go and start game sequence
               ii)  

               Other Modifications:
               Need to limit player limit to e.g. 5
               Players that join site late can see latest groups to join
               */



            var canvas = document.getElementById('myCanvas');
            var c = canvas.getContext('2d');
            var imageObj = new Image();


            /*
            Create object with position , dimensions
            add to array 
            */

            function canvasObj(X, Y, Width, Height, path) {
                //position
                this.x = X;
                this.y = Y;
                //dimensions
                this.imgWidth = Width;
                this.imgHeight = Height;
                //image object
                this.imageObj = new Image();
                this.imageObj.src = path;
            }

            var canary = []; //CANvas ARraY


            
            window.cursorY;  
            window.degrees = 0;
	  
            window.x = 300;
            window.y = 300;
	
            window.imgWidth = 300;
            window.imgHeight = 150;  
	  
            imageObj.src =   'my-little-pony.PNG'  //'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg'
	
	
            // init objects

            //static objects
            crowd1 = new canvasObj(0, 0, 300, 200, 'Images/tiled-crowd.png');
            crowd2 = new canvasObj(300, 0, 300, 200, 'Images/tiled-crowd.png');
            crowd3 = new canvasObj(600, 0, 300, 200, 'Images/tiled-crowd.png');
            crowd4 = new canvasObj(900, 0, 300, 200, 'Images/tiled-crowd.png');

            canary.push(crowd1);
            canary.push(crowd2);
            canary.push(crowd3);
            canary.push(crowd4);


            //moving objects 
            runner1 = new canvasObj(50, 200, 125, 125, 'Images/pixel-runner.png');
            runner2 = new canvasObj(50, 350, 125, 125, 'Images/pixel-runner.png');
            runner3 = new canvasObj(50, 500, 125, 125, 'Images/pixel-runner.png');
            runner4 = new canvasObj(50, 650, 125, 125, 'Images/pixel-runner.png');
	
            canary.push(runner1);
            canary.push(runner2);
            canary.push(runner3);
            canary.push(runner4);
	
            draw();
	
            function draw(){
                c.fillStyle = '#00B400'; //fill entire grid with white
                c.fillRect(0, 0, canvas.width, canvas.height);
                //drawImg();
                drawImgs();
		
                setTimeout(draw, 0.1);
            }
		
	
            function drawImgs(){
                //iterate array and draw each image
                for(i in canary){
                    drawObj(canary[i]);
                }
		
            }
	
            function drawObj(canObj){
                var centerX = canObj.x - (canObj.imageObj.width / 2);
                var centerY = canObj.y -  (canObj.imageObj.height / 2);
                c.drawImage(canObj.imageObj, centerX, centerY, canObj.imgWidth, canObj.imgHeight );
            }


	
            function drawImg(){
                var centerX = window.x - (imageObj.width / 2);
                var centerY = window.y -  (imageObj.height / 2);
                c.drawImage(imageObj, centerX, centerY, window.imgWidth, window.imgHeight );
            }
	  
	  
            document.body.addEventListener('keydown', function (e) {
                console.log(e.keyCode);
                    if(e.keyCode == 37){ //left
                        console.log("left");
                        window.x -= 5;
                        for(i in canary){
                            canary[i].x -= 5;
                        }
                    }
                    else if(e.keyCode == 38){ //up
                        console.log("up");
                        window.y -= 5;
                        for(i in canary){
                            canary[i].y -= 5;
                        }
                    }
                    else if(e.keyCode == 39){ //right
                        console.log("right");
                        window.x += 5;
                        for(i in canary){
                            canary[i].x += 5;
                        }
                    }
                    else if(e.keyCode == 40){// down
                        console.log("down");
                        window.y += 5;
                        for(i in canary){
                            canary[i].y += 5;
                        }
                    }
            });




        }// ---- END CanvasGame() ----
